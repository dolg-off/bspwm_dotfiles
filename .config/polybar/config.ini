[colors]
background = #1e1e2e
background-alt = #2f2d3b
foreground = #f2cdcd

Maroon = #eba0ac
Peach = #fab387
Overlay0 = #6c7086
Sky = #89dceb
Mauve = #cba6f7
Green = #a6e3a1

[bar/main]
width = 100%
height = 30

padding = 1

border-size = 8
border-color = ${colors.background}

separator = ""
module-margin-right = 0

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = "JetBrainsMono NF:size=14;5"
font-1 = "JetBrainsMono NF:size=18;5"
font-2 = "JetBrainsMono NF:size=22;5"

modules-left = mstart xworkspaces mend
modules-center = mstart xwindow mend
modules-right = mstart pulseaudio mend sep mstart xkeyboard mend sep mstart weather mend sep mstart time mend

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = bspwm

tray-position = center
tray-background = ${color.background-alt}
tray-offset-x = 350pt
tray-padding = 5

[module/tray]
type = internal/tray
format-background = ${colors.background-alt}
tray-background = ${colors.background-alt}
tray-size = 50%
tray-spacing = 10

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-maxlen = 30
label-empty = Empty
label-foreground = ${colors.foreground}
label-background = ${colors.background-alt}
format-background = ${colors.background-alt}

[module/xworkspaces]
type = internal/xworkspaces
format-font = 2
format-background = ${colors.background-alt}

label-active = %name%
label-active-padding = 1
label-active-foreground = ${colors.foreground}

label-occupied = %name%
label-occupied-padding = 1
label-occupied-foreground = ${colors.Mauve}

label-urgent = %name%
label-urgent-padding = 1
label-urgent-foreground = ${colors.Maroon}

label-empty = %name%
label-empty-padding = 1
label-empty-foreground = ${colors.Overlay0}

[module/pulseaudio]
type = internal/pulseaudio

format-background = ${colors.background-alt}

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.Sky}
format-volume-prefix-font = 2

format-volume-background = ${colors.background-alt}
label-volume = %percentage%%

format-muted-background = ${colors.background-alt}
label-muted = " off"
label-muted-font = 2
label-muted-foreground = ${colors.Maroon}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = caps lock

format-background = ${colors.background-alt}

format-prefix = " "
format-prefix-foreground = ${colors.Green}
format-prefix-font = 2

label-layout = %layout%
label-layout-foreground = ${colors.foreground}

[module/weather]
type = custom/script
exec = "curl -s 'wttr.in/minsk?format=1' | awk '{print substr($0,7);}'"
interval = 600
format-prefix = " "

format-prefix-foreground = ${colors.Peach}
format-prefix-background = ${colors.background-alt}
label-foreground = ${colors.foreground}
label-background = ${colors.background-alt}

click-left = "firefox https://wttr.in/minsk"

[module/time]
type = internal/date
interval = 1
format-background = ${colors.background-alt}

date = %H:%M
date-alt = %d.%m.%y
label = %date%
label-foreground = ${colors.foreground}
format-prefix = " "
format-prefix-foreground = ${colors.Maroon}
format-prefix-font = 2

[module/mstart]
type = custom/text
content = "%{T3}%{T-}"
content-foreground = ${colors.background-alt}
content-background = ${colors.background}

[module/mend]
type = custom/text
content = "%{T3}%{T-}"
content-foreground = ${colors.background-alt}
content-background = ${colors.background}

[module/sep]
type = custom/text
content = " "
content-foreground = ${colors.background}

[settings]
screenchange-reload = true
pseudo-transparency = true
